<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cookies and Local Storage (Max's Version) | Jacob Griffith</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="src/index.js"></script>
    </head>
    <body>
        <h1>Login to the website</h1>
        <form>
            <input id="firstname" type="text" placeholder="Firstname">
            <input id="email" type="text" placeholder="Email">
            <button onclick="setCookies()" class="button-1">Log me in</button>
        </form>
        <h1>Cookies</h1>
        <button onclick="showCookies()" class="button-1">Show the cookies</button>
        <script>
            /** setCookies */
function setCookies() {
    const firstName = document.querySelector("#firstname").value;
    const email = document.querySelector("#email").value;

    document.cookie = `firstname=${firstName}; max-age=864000`;
    document.cookie = `email=${email}; max-age=864000`;
    /** max-age appended for task 2 */
}

/** showCookies */
function showCookies() {
    const cookies = document.cookie;
    const paragraph = document.createElement("p");
    /** paragraph.innerHTML = `Cookies: ${cookies}`; <===== 0/1 VERSION */
    paragraph.innerHTML = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
    document.body.appendChild(paragraph);
}

/** getCookie */
function getCookie(name) {
    const cookies = document.cookie.split("; ");
    for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].split("=");
        if (cookie[0] === name) return cookie[1];
    }
    return "";
}
        </script>
    </body>
</html>
