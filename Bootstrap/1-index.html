<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row mx-auto text-white text-center">
            <div class="col-lg p-2 bg-primary">Primary</div>
            <div class="col-lg p-2 bg-success">Success</div>
            <div class="col-lg p-2 bg-danger">Danger</div>
            <div class="col-lg p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row mx-auto text-white text-center">
            <div class="col-sm p-2 bg-primary">Primary</div>
            <div class="col-sm p-2 bg-success">Success</div>
            <div class="col-sm p-2 bg-danger">Danger</div>
            <div class="col-sm p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row mx-auto text-white text-center">
            <div class="col-lg-2 p-2 bg-primary">Primary</div>
            <div class="col-lg-4 p-2 bg-success">Success</div>
            <div class="col-lg-6 p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row mx-auto text-white text-center">
            <div class="col p-2 bg-primary order-last">Primary</div>
            <div class="col p-2 bg-success order-md-last">Success</div>
            <div class="col p-2 bg-danger order-lg-last">Danger</div>
            <div class="col p-2 bg-warning order-xl-last">Warning</div>
        </div>

        <hr/>

        <div class="row mx-auto text-white text-center justify-content-between">
            <div class="col-md-2 p-2 bg-primary">Primary</div>
            <div class="col-md-2 p-2 bg-success">Success</div>
        </div>

        <hr/>

        <div class="row mx-auto text-white text-center justify-content-between">
            <div class="col-md-2 p-2 bg-primary">Primary</div>
            <div class="col-md-2 p-2 bg-success offset-md-2">Success</div>
            <div class="col-md-2 p-2 bg-danger">Danger</div>
        </div>
    </body>
</html>
