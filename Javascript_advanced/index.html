<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif">
    <button id="welcome">0-welcome.js</button>
    <button id="nested">1-nested_functions.js</button>
    <button id="welcomeMssg">2-function_me.js</button>
    <button id="classrooms">3-classrooms.js</button>
    <button id="math">4-math.js</button>
    <h3>5-mode.js</h3>
    <div>
        <button id="spooky">Spooky</button>
        <button id="dark">Dark mode</button>
        <button id="scream">Scream mode</button>
        <h1>Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>
    </div>
    <button id="hogwarts">6-hogwarts.js</button>
    <button id="timeout">7-timeout.js</button>
    <button id="payment">8-payments.js</button>

    <script>
        /*0-welcome*/
        function welcome(firstName, lastName) {
            let fullName = firstName + " " + lastName;

            function displayFullName() {
                alert("Welcome " + fullName + "!");
            };
            displayFullName();
        }

        document.getElementById("welcome").addEventListener("click", function() {
            welcome('Holberton', 'School');
        });

        /*1-nested_functions*/
        let globalVariable = "Welcome";

        function outer() {
            alert(globalVariable);
            let course = "Holberton"

            function inner() {
                alert(globalVariable + " " + course);
                let exclamation = "!";

                function inception() {
                    alert(globalVariable + " " + course + exclamation);
                };

                inception();
            };

            inner();
        };

        document.getElementById("nested").addEventListener("click", function() {
            outer();
        });

        /*2-function_me*/
        function welcomeMessage(fullName) {
            let mssg = "Welcome ";

            return function() {
                alert(mssg + fullName);
            };
        };

        
        let guillaume = welcomeMessage("Guillaume");
        let alex = welcomeMessage("Alex");
        let fred = welcomeMessage("Fred");

        document.getElementById("welcomeMssg").addEventListener("click", function() {
            guillaume();
            alex();
            fred();
        });

        /*3-classrooms*/
        function createClassRoom(numbersOfStudents) {
            function studentSeat(seat) {
                return function() {
                    return seat;
                };
            };

            let students = [];
            for (let i = 0; i < numbersOfStudents; i++) {
                students[i] = studentSeat(i + 1);
            };

            return students;
        };

        let classRoom = createClassRoom(10);

        document.getElementById("classrooms").addEventListener("click", function() {
            alert(classRoom[0]());
            alert(classRoom[3]());
            alert(classRoom[9]());
        });

        /*4-math*/
        function divideBy(firstNumber) {
            return function(secondNumber) {
                return (secondNumber / firstNumber);
            };
        };

        function addBy(firstNumber) {
            return function(secondNumber) {
                return (secondNumber + firstNumber);
            };
        };

        let addBy100 = addBy(100);
        let addBy1000 = addBy(1000);
        let divideBy10 = divideBy(10);
        let divideBy100 = divideBy(100);

        document.getElementById("math").addEventListener("click", function() {
            alert(addBy100(20));
            alert(divideBy10(20));
            alert(divideBy100(200));
            alert(addBy1000(20));
        });

        /*5-mode*/
        function changeMode(size, weight, transform, background, color) {
            return function() {
                document.body.style.fontSize = size + 'px';
                document.body.style.fontWeight = weight;
                document.body.style.textTransform = transform;
                document.body.style.backgroundColor = background;
                document.body.style.color = color;
            };
        };

        function main() {
            let spooky = changeMode(9, "bold", "uppercase", "pink", "green");
            let darkMode = changeMode(12, "bold", "capitalize", "black", "white");
            let screamMode = changeMode(12, "normal", "lowercase", "white", "black");

            document.getElementById("spooky").addEventListener("click", function() {
                spooky();
            });
            
            document.getElementById("dark").addEventListener("click", function() {
                darkMode();
            });

            document.getElementById("scream").addEventListener("click", function() {
                screamMode();
            });
        }

        main();

        /*6-hogwarts*/
        class studentHogwarts {
            constructor() {
                let privateScore = 0;
                let name = null;

                function changeScoreBy(points) {
                    privateScore += points;
                }

                return {
                    setName(newName) {
                        name = newName;
                    },
                    rewardStudent() {
                        changeScoreBy(1);
                    },
                    penalizeStudent() {
                        changeScoreBy(-1);
                    },
                    getScore() {
                        return name + ": " + privateScore;
                    }
                }
            }
        }

        let harry = new studentHogwarts();
        harry.setName("Harry");
        for (let i = 0; i < 4; i++) {
            harry.rewardStudent();
        };

        let draco = new studentHogwarts();
        draco.setName("Draco");
        draco.rewardStudent();
        for (let i = 0; i < 3; i++){
            draco.penalizeStudent();
        };

        document.getElementById("hogwarts").addEventListener("click", function() {
            alert(harry.getScore());
            alert(draco.getScore());
        });

        /*7-timeout*/
        function timeoutStart() {
            console.log("Start of the execution queue");
            setTimeout(function() {
                console.log("Final code block to be executed");
            }, 0);
            for (let i = 1; i <= 100; i++){
                console.log(i);
            }
            console.log("End of the loop printing");
        };

        document.getElementById("timeout").addEventListener("click", function() {
            timeoutStart();
            alert("See console for results.");
        });

        /*8-payments*/
        function paymentStart() {
            function processPayment(amount) {
                console.log("Collecting payment of " + amount);
            }

            function processOrder(orderId, amount) {
                console.log(orderId + " is being processed");
                processPayment(amount);
                console.log(orderId + " has been fully processed");
            }

            console.log("Processing orders");
            processOrder(12321, 10.99);
            processOrder(12322, 12.99);
            processOrder(12323, 15.00);
            console.log("All the orders have been processed");
        };

        document.getElementById("payment").addEventListener("click", function() {
            paymentStart();
            alert("See console for results.");
        });


    </script>
</body>
</html>
